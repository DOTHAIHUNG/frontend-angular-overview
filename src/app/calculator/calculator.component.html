<h2>Calculator</h2>
<div>
	<input type="number" [value]="first" (change)="onFirstChange($event.target.value)">
	<select [value]="operator" 
	(change)="onSelectChange($event.target.value)">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="number" [value]="second"
	(change)="onSecondChange($event.target.value)">
</div>
<div>
	<button (click)="caculate()">Thuc thi</button>
</div>
<div class="output">Ket qua = {{output}}</div>
